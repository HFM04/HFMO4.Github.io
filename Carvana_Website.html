<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carvana Sub Website</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav>
    <div class="logo">Carvana</div>
    <div class="nav-items">
        <a href="https://www.carvana.com">Home</a>
        <a href="https://www.carvana.com/about-us">About</a>
        <a href="https://www.carvana.com/help/">Support & Contact</a>
    </div>
    </nav>
    <div class = "card">
        <h1>Questionnaire</h1>
        <h5>You are required to answer all questions!!</h5>

            <p>Do you want a family friendly car? (YES/NO)
                <p><select name = "family_friendly">
                    <option>Select</option>
                    <option>Y</option>
                    <option>N</option>
                </select></p>
        
            <p>How many seats would you prefer?</p>
                <select name = "#of_seats">
                    <option>Select seats</option>
                    <option>2 to 4</option>
                    <option>4 to 8</option>
                    <option>4</option>
                </select></p>

            <p>How many doors would you want?</p>
                <select name = "#of_doors">
                    <option>Select doors</option>
                    <option>2</option>
                    <option>2 to 4</option>
                    <option>3 to 4</option>
                    <option>4</option>
                </select></p>

            <p>Trunk space:</p>
                <select name = "Trunk_space">
                    <option>Select Trunk Space</option>
                    <option>13</option>
                    <option>21</option>
                    <option>20</option>
                    <option>25</option>
                    <option>89</option>  
                </select></p>

            <p>Interior space:</p>
                <select name = "interior_space">
                    <option>Select interior space</option>
                    <option>22</option>
                    <option>25</option>
                    <option>96.8</option>
                    <option>33</option>
                </select></p>

            <input type = "Submit" value ="Submit">
    </div>
</body>
</html>
